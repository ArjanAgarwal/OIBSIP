<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter Arjan</title>
</head>

<body style="background-color: rgb(11, 186, 186) ;">
    <h1 style="text-align: center;">Temperature Converter</h1>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            
            
            <input style="color: black;" type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            
            <button style="color: black;" id="convert">convert</button>
    <button style="color: black;" id="clear">Reset</button>
            
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
